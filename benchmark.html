<html>
<html lang="en">
<head>
  <title>Benchmark - inline style</title>
  <style>
    :root { 
      --background-parent: red;
      --background-child: blue;
    }
    button {
      margin: 10px;
    }
    body {
      display: flex;
      flex-wrap: wrap;
    }
    body > div { 
      flex: 1;
      height: 50px; 
      width: 50px;
      background-color: var(--background-parent);
    }
    div > div {
      color: white;
      margin: 5px;
      width: 40px;
      height: 40px;
      background-color: var(--background-child);
    }

    .parent-green { --background-parent: green; }
    .child-green { --background-child: green; }
  </style>
</head>
<body>
  <span>
    Class:
    <button onclick="changeParentsClassName()">Change parents class name</button>
    <button onclick="changeChildrenClassName()">Change children class name</button>
  </span>
  
  <span>
    CSS var:
    <button onclick="changeParentsCSSVar()">Change parents CSS variable</button>
    <button onclick="changeChildrenCSSVar()">Change children CSS variable</button>
  </span>
  
  <span>
    Style attr:
    <button onclick="changeParentsStyleAttr()">Change parents style attribute</button>
    <button onclick="changeChildrenStyleAttr()">Change children style attribute</button>
  </span>

  <span>
    Inject style tag:
    <button onclick="injectParentStyleTag()">Inject parents style tag</button>
    <button onclick="injectChildStyleTag()">Inject children style tag</button>
  </span>

  <span>
    Use insertRule:
    <button onclick="injectParentStyleTag()">InsertRule parents</button>
    <button onclick="injectChildStyleTag()">InsertRule children</button>
  </span>

  <hr style="flex: 0 100%;" />
  
  <script>
    // Class
    function changeParentsClassName() {
      document.querySelectorAll('body > div').forEach(div => {
        div.className = 'parent-green';
      });
    }
    function changeChildrenClassName() {
      document.querySelectorAll('div div').forEach(div => {
        div.className = 'child-green';
      });
    }


    // CSS var
    function changeParentsCSSVar() {
      document.documentElement.style.setProperty('--background-parent', 'green');
    }
    function changeChildrenCSSVar() {
      document.documentElement.style.setProperty('--background-child', 'green');
    }

    // Style attribute
    function changeParentsStyleAttr() {
      document.querySelectorAll('body > div').forEach(div => {
        div.style.background = 'green';
      });
    }
    function changeChildrenStyleAttr() {
      document.querySelectorAll('div div').forEach(div => {
        div.style.background = 'green';
      });
    }

    // Inject style tag
    function injectParentStyleTag() {
      for (let i = 1; i <= 5000; i++) {
      const style = document.createElement('style');
        style.textContent += `.x${i} { background-color: green; }`;
        document.head.appendChild(style);
      }
    }

    function injectChildStyleTag() {
      for (let i = 1; i <= 5000; i++) {
      const style = document.createElement('style');
        style.textContent += `.x${i} > div { background-color: green; }`;
        document.head.appendChild(style);
      }
    }

    // Use insertRule
    function injectParentStyleTag() {
      const style = document.querySelector('style');
      const sheet = style.sheet;
      for (let i = 1; i <= 5000; i++) {
        sheet.insertRule(`.x${i} { background-color: green; }`);
      }
    }

    function injectChildStyleTag() {
      const style = document.querySelector('style');
      const sheet = style.sheet;
      for (let i = 1; i <= 5000; i++) {
        sheet.insertRule(`.x${i} > div { background-color: green; }`);
      }
    }

    // Benchmark
    function renderDivs() {
      const container = document.body;
      for (let i = 1; i <= 5000; i++) {
        const div = document.createElement('div');
        // div.style.background = 'var(--background-parent)';
        div.classList.add(`x${i}`);
        container.appendChild(div);

        const child = document.createElement('div');
        // child.style.background = 'var(--background-child)';
        child.textContent = i;
        div.appendChild(child);
      }
    }

    renderDivs();
  </script>
</body>
</html>
